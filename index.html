<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Quiz</title>
</head>
<body>
    <div id="card" class="card bg-light mb-3" style="max-width: 180rem;">
        <div class="card-header">Mis Heroes</div>
        <div class="card-body">
            <form>
                <div class="form-row">
                  <div id="caratcherName" class="form-group col-md-5">
                    <label for="inlineFormInput">Nombre personaje</label>
                    <input type="email" class="form-control" id="caratcherName" placeholder="">
                  </div>
                  <div id="actorName" class="form-group col-md-6">
                    <label for="inlineFormInput">Nombre actor</label>
                    <input type="inlineFormInput" class="form-control" id="inputPassword4" placeholder="">
                  </div>
                </div>
                <div id="age" class="form-group col-md-5">
                  <label for="inputAddress">Edad actor</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div id="ubication" class="form-group col-md-6">
                  <label for="inlineFormInput">Ubicacion</label>
                  <input type="inlineFormInput" class="form-control" id="inputPassword4" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputAddress2">ubicacion</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="form-row">
                  <div id="poster" class="form-group col-md-6">
                    <label for="inputCity">Poster</label>
                    <input type="text" class="form-control" id="">
                  </div>
        
                  <div id="date" class="col">
                    <div class="mb-3">
                        <label for="dateAppears" class="form-label">Ubicacion</label>
                        <input type="date" class="form-control" name="dateAppears" id="dateAppears">
                    </div>
                </div>
                  
                  <div class="form-group col-md-6">
                    <label for="inputZip">Productora</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Nuevo heroe</button>
                <button type="submit" class="btn btn-primary">Guardar heroe</button>
                <button type="submit" class="btn btn-danger">Cancelar</button>
              </form>
        </div>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
